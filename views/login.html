<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<div class="grid24">
			<main role="main" class="grid8 login">
				<div class="loginForm">
					<p class="logo">:bevip</p>
					<form action="/login" method="post" class="box login">
						<fieldset class="boxBody">
						<% if (message.length > 0) { %>
							<div class="alert alert-message"><%= message %></div>
						<% } %>
						  <label>Email</label>
						  <input type="text" tabindex="1" placeholder="Enter Your Email Address" name="email" required>
					 	<label>Password</label>
						  <input type="password" tabindex="2"  name="password" required>
						  <input type="submit" class="btnLogin" value="Login" tabindex="4">
							<input TYPE="button"class="btnLogin" value="SignUp"  onClick="parent.location='/signup'">
						</fieldset>

						<!--<a href="/auth/facebook" ><img src="images/f.jpg" height="10px"
					/> </a><a href="/auth/twitter" ><img src="images/t.jpg" height="30px"
					/> </a><a href="/auth/google" ><img src="images/g.jpg" height="30px"
					/> </a>-->
					</form>
				</div>
			</main>
		</div>
	</body>
</html>
