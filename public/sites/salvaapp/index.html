<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body onload="DetectAndServe()">
    <script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
          if (/android/i.test(userAgent)) {
              return "Android";
          }
          if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
              return "iOS";
          }
          return "unknown";
      }
      function DetectAndServe(){
         setTimeout(function() {
          if (getMobileOperatingSystem() == "Android") {
              window.location.href = "https://play.google.com/store/apps/details?id=es.salva.notifier"; 
              }
          if (getMobileOperatingSystem() == "iOS") {
              window.location.href = "https://itunes.apple.com/es/app/salva-lista-tus-deseos.-sigue/id1156149609?l=en&mt=8";
              }
          if (getMobileOperatingSystem() == "unknown") {
            window.location.href = "http://nodejs-fedegarlo.rhcloud.com/#/salva";
          }
         }, 500);
         window.open("salvaapp://openUrl?campaign=blackfriday","_self");
       };
    </script>
  </body>
</html>
