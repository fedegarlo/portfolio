<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="product-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      padding-top: 50px;
      padding-bottom: 30px;
      width: 100%;
      font-size: 1.2rem;
      text-align: center;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 300;
      margin-top: 20px;
      text-align: left;
    }
    .card-header ::content h2 + p {
      margin-top: -6px;
      font-size: 14px;
      text-align: left;
    }

    p {
      margin-top: -6px;
      font-size: 14px;
      padding-left: 16px;
      text-align: left;
    }

    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      margin-right: 10px;
    }
    #share {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    #share {
      position: absolute;
      right: 3px;
      color: #636363;
    }
    </style>
      <paper-shadow z="1">
        <div class="card-header" layout center>
          <content select="img"></content>
          <content select="h2"></content>
        </div>
        <a id="share" onclick="window.open('https://twitter.com/intent/tweet?text=Este%20es%20mi%20nuevo%20capricho%20%40macfools&url=http%3A%2F%2Fmacfools.com%2Fproduct%2F{{id}}','_blank');"><core-icon-button
          src="res/icons/twitter_logo.png"
        </core-icon-button></a>
      <content></content>   
    </paper-shadow>
  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    }
  });
  </script>
</polymer-element>
