<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="index.js"></script>
  <script src="simulation.js"></script>
</head>
<body>
<div style="width:40%;float: left;padding-left: 20px;">
  <form onsubmit="return false;">

    <p>
      <label for="houseValue">Precio de la casa :</label>
      <input id="houseValue" class="ui-widget" name="houseValue" value="100000"> €
    </p>

    <p>
      <label for="years">Años :</label>
      <input id="years" name="years" value="10" data-spinner>
    </p>
    <p>
      <label for="housegrow">Evolución precio casa:</label>
      <input id="housegrow" name="housegrow" value="3" data-spinner>
    </p>
    <p>
      <label for="rentgrow">Rent grow:</label>
      <input id="rentgrow" name="rentgrow" value="3" data-spinner>
    </p>
    <p>
      <label for="investreturn">Invest return:</label>
      <input id="investreturn" name="investreturn" value="2" data-spinner>
    </p>


    <p>Hipoteca fija a 30 años (Cuota: <span id="monthFee"></span>€)</p>
    <div style="width: 50%;float: left;">
      <h1>Comprar</h1>
      <p><label>Coste inicial: </label><span id="initialCostBuy"></span>€</p>
      <p><label>Coste recurrente: </label><span id="recurrentCostBuy"></span>€</p>
      <p><label>Coste oportunidad: </label><span id="oportunityCostBuy"></span>€</p>
      <p><label>Beneficio: </label><span id="benefitsBuy"></span>€</p>
      <p>
        <label for="total">Balance final :</label>
        <span id="total"></span>€
      </p>
    </div>
    <div style="width: 50%;float: right;">
      <h1>Alquilar</h1>
      <p>
        Coste recurrente <span id="recurringCosts"></span>€
      </p>
      <p>
        Coste oportunidad <span id="oportunityCosts"></span>€
      </p>
    </div>
    <div style="width: 100%;float: left;padding-top: 20px;">
    <input class="ui-button ui-widget" type="submit" value="Calcular"></button>
    </div>
  </form>

</div>
<div class="result">
  <p>
    Debes de pagar de alquiler menos de
  </p>
  <p>
    <span class="big"><span id="mensualRent"></span></span>
  </p>
</div>

      var spinner = $( "[data-spinner]" ).spinner();
      $('form').submit();

  });
  </script>

</body>
